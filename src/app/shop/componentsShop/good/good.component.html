<div id="vedette">
  <h3>Hero du jour:</h3>
  <p *ngIf="good">{{good.name}} !</p>
  <p *ngIf="good">{{good.id}}</p>
  <p *ngIf="good">{{good.biography.alignment}}</p>
  <img id="imgVedette" src="{{good.image.url}}" alt="">
</div>

<table>
  <thead>
    <tr>
      <th>Illustration</th>
      <th>Hero</th>
      <th>Genre</th>
      <th>Race</th>
      <th>Ajouter au panier</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let hero of Heroes">
      <ng-container *ngIf="hero.biography.alignment==='good'">
        <tr>
          <td *ngIf="hero"><img src="{{hero.image.url}}" alt=""></td>
          <td *ngIf="hero">{{hero.name}}</td>
          <td *ngIf="hero">{{hero.appearance.gender}}</td>
          <td *ngIf="hero">{{hero.appearance.race}}</td>
          <td><button>+</button></td>
        </tr>
      </ng-container>
    </ng-container>
